{% set
  section = {
    title: 'Hello, World!',
    subtitle: 'Meet Kottans. IT community'
  }
%}

<section id="1" class="first-screen target">
  <div class="wrap">
    <div class="first-screen__inner">
      <h1 class="first-screen__title ab ab--b ab--right instant">
        {{ section.title }}
      </h1>
      <h2 class="first-screen__subtitle ab ab--b ab--right instant ab--200">
        {{ section.subtitle }} <b class="typed_js"></b>
      </h2>
    </div>
  </div>
</section>
